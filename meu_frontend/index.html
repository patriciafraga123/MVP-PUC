<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movies</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-container">
            <h1>🎥 My Movies</h1>
        </div>
    </header>

    <main>
        <!-- Opção para adicionar novo filme -->
        <section class="form-container">
            <h2>Adicionar Novo Filme</h2>
            <div class="form-grid">
                <input type="text" id="newInput" placeholder="🎬 Nome do Filme">
                <select id="newGenero">
                    <option value="" disabled selected>📚 Gênero?</option>
                    <option value="Ação">Ação</option>
                    <option value="Drama">Drama</option>
                    <option value="Comédia">Comédia</option>
                    <option value="Desenho">Desenho</option>
                    <option value="Documentário">Documentário</option>
                    <option value="Musical">Musical</option>
                    <option value="Policial">Policial</option>
                    <option value="Romance">Romance</option>
                    <option value="Suspense">Suspense</option>
                    <option value="Terror">Terror</option>
                </select>
                <input type="float" id="newIMDB" placeholder="⭐ Nota IMDB">
                <select id="newAssisti">
                    <option value="" disabled selected>Já assistiu?</option>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>
                <input type="integer" id="newNota" placeholder="📝 Sua Nota">
                <button onclick="newItem()" class="addBtn">Adicionar</button>
            </div>
        </section>

        <!-- Tabela de filmes assistidos -->
        <section class="table-container">
            <h2>Filmes Já Assistidos</h2>
            <p>Organize os filmes que já assistiu</p>
            <table id="myTable">
                <thead>
                    <tr>
                        <th>Filme</th>
                        <th>Gênero</th>
                        <th>Nota IMDB</th>
                        <th>Minha Nota</th>
                        <th><img src="images/trash2.png" width="15px" height="15px">
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os itens serão inseridos dinamicamente -->
                </tbody>
            </table>
        </section>

        <!-- Tabela de filmes a assistir -->
        <section class="table-container">
            <h2>Filmes Que Quero Assistir</h2>
            <p>Liste os filmes que deseja ver futuramente.</p>
            <table id="myTable2">
                <thead>
                    <tr>
                        <th>Filme</th>
                        <th>Gênero</th>
                        <th>Nota IMDB</th>
                        <th>Assisti</th>
                        <th>Minha Nota</th>
                        <th><img src="images/trash2.png" width="15px" height="15px">
                        <th>Atualizar</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os itens serão inseridos dinamicamente -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
