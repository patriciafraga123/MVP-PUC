  Descrição:
    Este arquivo HTML define a estrutura da página "Most Popular Movies", que exibe uma lista dinâmica
    dos filmes mais populares obtidos via API externa (TMDb). Os filmes são carregados automaticamente
    ao abrir a página e são apresentados em formato de cards interativos.

    A página permite que o usuário:
      - Marque filmes como "adorei" (❤️) ou "quero assistir" (👁️), armazenando essas preferências no banco de dados.
      - Navegue entre a área pessoal ("My Area") e a lista de populares.

    A lógica de integração com o backend e com as APIs está descrita no arquivo scripts2.js.
-->
